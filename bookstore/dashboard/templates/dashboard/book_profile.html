{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<div class="row">
    <h6 style="text-align: center;">About</h6>
</div>

<div class="row">
    <div class="col-md">
        <div class="card card-body" style="width: 60rem;">
            <h5>Title: {{ book.title }}</h5>
            <h5>Type: {{ book.title }}</h5>
            <h5>LOL: {{ book.title }}</h5>
            <h5>ASD: {{ book.title }}</h5>
            <h5>ASDASD: {{ book.title }}</h5>
            <h5>hbads: {{ book.title }}</h5>

        </div>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <h6 style="text-align: center;">Auto</h6>
            <div class="checkbox">
                <label>
                    <a href="" style="padding-left: 150%;">
                        <input type="checkbox" checked data-toggle="toggle" data-onstyle="success"
                            data-offstyle="danger">
                    </a>
                </label>
            </div>
        </div>
    </div>


</div>

<hr>

<div class="row">
    <h6 style="text-align: center;">History</h6>
</div>

<div class="row">
    <div class="col-md">
        <div class="card card-body"></div>
    </div>
</div>

<hr>
<a class="btn btn-outline-info  btn-sm btn-block" href="">Edit Book</a>
<a class="btn btn-outline-danger  btn-sm btn-block" href="">Delete Book</a>
{% endblock content %}
